<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Jihye Lee</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- css -->
    <!-- <link rel="stylesheet" href="initial.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/pages.css">
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <nav class="main-nav">
                <div class="nav-brand">
                    <a href="index.html" class="logo">Jihye Lee</a>
                </div>
                <button class="mobile-menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cv.html">CV</a></li>
                    <li><a href="research.html">Research</a></li>
                    <li><a href="teaching.html">Teaching</a></li>
                    <li><a href="news.html" class="active">News</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-wrapper">
                <!-- Page Header -->
                <div class="page-header">
                    <h1>News & Updates</h1>
                    <p class="page-subtitle">Latest research, publications, and announcements</p>
                </div>

                <!-- Search and Filter Section -->
                <section class="news-controls">
                    <div class="search-bar">
                        <form class="news-search-form">
                            <input type="text" 
                                   name="q" 
                                   placeholder="Search news..." 
                                   class="news-search-input"
                                   id="newsSearchInput">
                            <button type="submit" class="news-search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
                    <div class="news-filters">
                        <button class="filter-chip active" data-category="all">All</button>
                        <button class="filter-chip" data-category="publication">Publications</button>
                        <button class="filter-chip" data-category="project">Projects</button>
                        <button class="filter-chip" data-category="grant">Grants</button>
                        <button class="filter-chip" data-category="media">Media</button>
                        <button class="filter-chip" data-category="award">Awards</button>
                    </div>
                </section>

                <!-- News Grid -->
                <section class="news-grid" id="newsGrid">
                    <!-- News items will be dynamically loaded here -->
                </section>

                <!-- Pagination -->
                <div class="pagination">
                    <button class="page-btn" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="page-number active">1</button>
                    <button class="page-number">2</button>
                    <button class="page-number">3</button>
                    <span class="page-dots">...</span>
                    <button class="page-number">8</button>
                    <button class="page-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Jihye Lee. All Rights Reserved.</p>
            <div class="social-links">
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" aria-label="Google Scholar"><i class="fas fa-graduation-cap"></i></a>
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/pages.js"></script>
</body>
</html>
